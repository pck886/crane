{% extends 'homepage/base.html' %}
{% load staticfiles %}

{% block content %}
<div id="main-carousel" class="carousel slide hero-slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		{% for home in homes %}
		<li data-target="#main-carousel" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter is 1 %}active{% endif %}"></li>
		{% endfor %}
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		{% for home in homes %}
		<div class="item {% if forloop.counter is 1 %}active{% endif %}">
			<img src="/uploads/{{ home.photo }}" alt="Hero Slide">
			<!--Slide Image-->

			<div class="container">
				<div class="carousel-caption">
					<h1 class="animated lightSpeedIn">{{ home.title }}</h1>

					<p class="lead animated lightSpeedIn">{{ home.text|linebreaksbr }}</p>

					<!-- <a class="btn btn-primary animated lightSpeedIn" href="#">Work With Us Today</a> -->
				</div>
				<!--.carousel-caption-->
			</div>
			<!--.container-->
		</div>
		<!--.item-->
		{% endfor %}
	</div>
	<!--.carousel-inner-->

	<!-- Controls -->
	{% if homes|length > 1 %}
	<a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
		<i class="fa fa-angle-left" aria-hidden="true"></i>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
		<i class="fa fa-angle-right" aria-hidden="true"></i>
		<span class="sr-only">Next</span>
	</a>
	{% endif %}
</div>
<!-- #main-carousel-->
{% endblock %}
