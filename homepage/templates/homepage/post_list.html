<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>post_list</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <p>published : {{post.published_date}}</p>
            <h1><a href="">{{post.title}}</a> </h1>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
</body>
</html>
