<!-- cta start -->
<section class="cta-section">
    <div class="container text-center">
        <a data-toggle="modal" data-target="#quoteModal" href="#" class="btn btn-primary quote-btn">문의사항</a>

        <!-- Modal -->
        <div class="modal fade" id="quoteModal" tabindex="-1" role="dialog" aria-labelledby="quoteModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="quoteModalLabel">문의사항을 보내주십시오.</h3>
              </div>
              <div class="modal-body">
                <form id="contactForm" action="{% url 'cta' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">이름</label>
                                <input id="name" name="name" type="text" class="form-control"  required="" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="phone">휴대폰</label>
                            <input id="phone" name="phone" type="text" class="form-control" placeholder="">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="email">이메일</label>
                            <input id="email" name="email" type="email" class="form-control" required="" placeholder="">
                          </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="subject">제목</label>
                            <input id="subject" name="subject" type="text" class="form-control" required="" placeholder="">
                          </div>
                        </div>
                    </div>
                    <div class="form-group text-area">
                        <label for="message">내용</label>
                        <textarea id="message" name="message" class="form-control" rows="6" required="" placeholder=""></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">보내기</button>
                </form>
              </div>
            </div>
          </div>
        </div>

    </div><!-- /.container -->
</section><!-- /.cta-section -->
<!-- cta end -->
